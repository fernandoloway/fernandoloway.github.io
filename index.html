<body>
    <div class="container-fluid">
        <div id="userregisform">
            <div class="row">
                <h3>User Registration Form</h2>
            </div>
            <div class="row" id="inputform">
                <form>
                    <div class="form-group">
                        <div class="col-md-6 col-xs-12"><label for="nama">Name</label></div>
                        <div class="col-md-6 col-md-pull-4 col-xs-12"><input class="form-control" type="text" id="nama" placeholder="Enter your name"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-xs-12"><label for="address">Address</label></div>
                        <div class="col-md-6 col-md-pull-4 col-xs-12"><input class="form-control" type="text" id="adress" placeholder="Enter your Address. [This field is validation free]"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-xs-12"><label for="email">Email</label></div>
                        <div class="col-md-6 col-md-pull-4 col-xs-12"><input class="form-control" type="text" id="email" placeholder="Enter your Email"></div>
                    </div>
                    <div class="col-md-offset-9 col-md-2 col-xs-12">
                        <button class="btn btn-primary">Add</button>
                        <button class="btn btn-warning">Reset Form</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <div id="userlist">
            <div class="row">
                <h3>List of Users</h3>
            </div>
            <div class="row">
                <div class="col-md-1 headertable">ID</div>
                <div class="col-md-1 headertable">Name</div>
                <div class="col-md-2 headertable">Address</div>
                <div class="col-md-8 headertable">Email</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-1">1</div>
                <div class="col-md-1">Sam</div>
                <div class="col-md-2">NY</div>
                <div class="col-md-4">sam@abc.com</div>
                <div class="col-md-4 col-xs-11">
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Remove</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">2</div>

                <div class="col-md-2">ALBANA</div>

                        <button class="btn btn-danger">Remove</button>

            </div>
